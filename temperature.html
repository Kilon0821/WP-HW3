<html>

<head>
<title>Temperature</title>
<script>
var C,F;

function temperature()
{
    C = prompt("Please enter temperature:", "");
	var txt
    if (C == null || C == "") 
	{
        txt = ("Insert error");
    } 
	else 
	{
		F = CelsiusToFahrenheit();
		txt = ("if Celsius is " + C + "," + "Fahrenheit is " + F);
    }
	return txt
}

function CelsiusToFahrenheit()
{
	return C * (9/5) + 32;
}
</script>
</head>

<body>
<script>
document.write(temperature());
</script>
</body>

</html>
